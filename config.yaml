# Ollama Router Configuration
# This is the default configuration file

server:
  host: "0.0.0.0"
  port: 8443
  ssl:
    auto_generate: true
    cert_dir: ".certs"
    validity_days: 365

ollama:
  base_url: "http://localhost:11434"
  timeout: 600  # 10 minutes for large models
  max_connections: 100

routes:
  - path: "/v1/chat/completions"
    timeout: 600  # 10 minutes for chat
  - path: "/v1/models"
    timeout: 30
  - path: "/v1/embeddings"
    timeout: 120
  - path: "/v1/completions"
    timeout: 600

logging:
  level: "INFO"
  format: "json"
  log_requests: true
  log_responses: false
  log_dir: "logs"
